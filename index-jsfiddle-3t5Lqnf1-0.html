  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: 'Tajawal', Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 420px; margin: 30px auto 0; background: #fff; border-radius: 15px; box-shadow: 0 2px 12px #bbb3; padding: 30px 20px 20px; position:relative; }
    h1 { font-size: 1.2em; color: #333; margin-bottom: 6px; text-align: center; }
    #snap { position: absolute; left: 15px; top: 15px; background: #fffc; padding: 5px 14px; border-radius: 8px; color: #000; font-weight: bold; font-size: 1em; z-index: 10; border: 1px solid #ffe7b3; line-height:1.5;}
    .qnum { position:absolute; right:16px; top:14px; background:#e8eaf6; color:#283593; padding:5px 13px; border-radius:10px; font-size:1em; font-weight:bold;}
    #question { font-size: 1.1em; margin: 30px 0 20px; text-align: center; }
    .highlight { color: #1976d2; font-weight: bold; background: #e3f2fd; padding: 2px 4px; border-radius: 4px; }
    .choices { display: flex; flex-direction: column; gap: 18px; margin-bottom: 22px; }
    .choice-btn {
      background: #f3f4fa; border: 2px solid #eee; padding: 12px; font-size: 1.01em; border-radius: 10px;
      cursor: pointer; outline: none; transition: background .15s, border .15s;
    }
    .choice-btn:hover { border: 2px solid #1976d2; background:#e3f2fd; }
    #timer { font-size: 1.05em; color: #d9534f; font-weight: bold; margin-bottom: 13px; letter-spacing:2px; text-align:center;}
    #progress { margin: 0 auto 20px; background: #f5f5f5; border-radius: 6px; overflow: hidden; width: 92%; height: 9px; }
    #progress-bar { height: 9px; background: #1976d2; width: 0%; transition: width .3s; }
    #result { font-size: 1.12em; margin: 22px 0 12px; color: #2e7d32; text-align: center; }
    #share { display: block; margin: 0 auto 15px; text-align: center; }
    #share a { color: #1976d2; text-decoration: underline; font-size: 1.08em; }
    #restart-btn { background: #1976d2; color: #fff; border: none; padding: 10px 24px; border-radius: 12px; font-size: 1em; cursor: pointer; margin: 0 auto; display: block; }
    @media (max-width: 500px) {
      .container{max-width:99vw;padding:13px 4vw 9vw;}
      #snap{left:4vw;}
      .qnum{right:4vw;}
      #question{font-size:1em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="snap">ELYSOOO<br>SnapChat</div>
    <div class="qnum" id="qnum"></div>
    <h1>اختبار الكلمات الأكاديمية<br>مجال التعليم</h1>
    <div id="progress"><div id="progress-bar"></div></div>
    <div id="timer"></div>
    <div id="question"></div>
    <div class="choices"></div>
    <div id="result"></div>
    <div id="share"></div>
    <button id="restart-btn" style="display:none;">إعادة الاختبار</button>
  </div>

  <!-- أصوات -->
  <audio id="right" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae0cb.mp3"></audio>
  <audio id="wrong" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b0d2f78.mp3"></audio>
  <audio id="clap" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c3a0b4ec.mp3"></audio>

  <script>
    // قاعدة بيانات الأسئلة
    const questions = [
      { word: "Curriculum", meaning: "منهج دراسي", sentence: "The <b class='highlight'>Curriculum</b> is updated every year." },
      { word: "Syllabus", meaning: "خطة المقرر", sentence: "Please check the <b class='highlight'>Syllabus</b> before starting." },
      { word: "Pedagogy", meaning: "علم التدريس", sentence: "Modern <b class='highlight'>Pedagogy</b> focuses on student needs." },
      { word: "Instruction", meaning: "تعليم / توجيه", sentence: "Clear <b class='highlight'>Instruction</b> helps students succeed." },
      { word: "Assessment", meaning: "تقييم", sentence: "The <b class='highlight'>Assessment</b> includes both quizzes and exams." },
      { word: "Evaluation", meaning: "تقويم", sentence: "Teacher <b class='highlight'>Evaluation</b> occurs each semester." },
      { word: "Literacy", meaning: "مهارة القراءة والكتابة", sentence: "Improving <b class='highlight'>Literacy</b> rates is a national goal." },
      { word: "Numeracy", meaning: "المهارات الحسابية", sentence: "<b class='highlight'>Numeracy</b> is as important as literacy." },
      { word: "Competency", meaning: "كفاءة", sentence: "Language <b class='highlight'>Competency</b> is required for graduation." },
      { word: "Learning Outcome", meaning: "ناتج التعلم", sentence: "Each <b class='highlight'>Learning Outcome</b> is clearly defined." },
      { word: "Educational Policy", meaning: "سياسة تعليمية", sentence: "Government <b class='highlight'>Educational Policy</b> changes often." },
      { word: "Academic Achievement", meaning: "التحصيل الأكاديمي", sentence: "<b class='highlight'>Academic Achievement</b> improves with motivation." },
      { word: "Cognitive Skills", meaning: "المهارات المعرفية", sentence: "Puzzles develop <b class='highlight'>Cognitive Skills</b> in children." },
      { word: "Critical Thinking", meaning: "التفكير النقدي", sentence: "Teachers encourage <b class='highlight'>Critical Thinking</b> in class." },
      { word: "Classroom Management", meaning: "إدارة الصف", sentence: "<b class='highlight'>Classroom Management</b> is essential for discipline." },
      { word: "Motivation", meaning: "دافعية", sentence: "Student <b class='highlight'>Motivation</b> is key to success." },
      { word: "Inclusive Education", meaning: "التعليم الشامل", sentence: "<b class='highlight'>Inclusive Education</b> welcomes all learners." },
      { word: "Distance Learning", meaning: "التعلم عن بعد", sentence: "<b class='highlight'>Distance Learning</b> became common in 2020." },
      { word: "Blended Learning", meaning: "التعلم المدمج", sentence: "<b class='highlight'>Blended Learning</b> mixes online and classroom study." },
      { word: "e-Learning", meaning: "التعلم الإلكتروني", sentence: "<b class='highlight'>e-Learning</b> platforms are widely used." },
      { word: "Teaching Strategies", meaning: "استراتيجيات التدريس", sentence: "Good <b class='highlight'>Teaching Strategies</b> engage students." },
      { word: "Professional Development", meaning: "التطوير المهني", sentence: "Teachers attend <b class='highlight'>Professional Development</b> workshops." },
      { word: "Special Education", meaning: "التعليم الخاص", sentence: "<b class='highlight'>Special Education</b> supports unique needs." },
      { word: "Instructional Materials", meaning: "مواد تعليمية", sentence: "Effective <b class='highlight'>Instructional Materials</b> aid learning." },
      { word: "Interactive Learning", meaning: "التعلم التفاعلي", sentence: "<b class='highlight'>Interactive Learning</b> increases participation." },
      { word: "Collaborative Learning", meaning: "التعلم التعاوني", sentence: "<b class='highlight'>Collaborative Learning</b> builds teamwork skills." },
      { word: "Learning Styles", meaning: "أنماط التعلم", sentence: "There are various <b class='highlight'>Learning Styles</b> among students." },
      { word: "Student Engagement", meaning: "تفاعل الطلاب", sentence: "<b class='highlight'>Student Engagement</b> is vital for retention." },
      { word: "Educational Technology", meaning: "التقنية التعليمية", sentence: "<b class='highlight'>Educational Technology</b> transforms classrooms." },
      { word: "Lesson Plan", meaning: "خطة الدرس", sentence: "A clear <b class='highlight'>Lesson Plan</b> guides teaching." },
      { word: "Formative Assessment", meaning: "تقييم تكويني", sentence: "<b class='highlight'>Formative Assessment</b> helps track progress." },
      { word: "Summative Assessment", meaning: "تقييم ختامي", sentence: "<b class='highlight'>Summative Assessment</b> occurs at term end." },
      { word: "Feedback", meaning: "تغذية راجعة", sentence: "Students benefit from timely <b class='highlight'>Feedback</b>." },
      { word: "Educational Equity", meaning: "العدالة التعليمية", sentence: "<b class='highlight'>Educational Equity</b> ensures fairness." },
      { word: "Learning Environment", meaning: "بيئة التعلم", sentence: "A safe <b class='highlight'>Learning Environment</b> is important." },
      { word: "Student-Centered", meaning: "متمركز حول الطالب", sentence: "Modern classes are <b class='highlight'>Student-Centered</b>." },
      { word: "Teacher-Centered", meaning: "متمركز حول المعلم", sentence: "Some lectures are <b class='highlight'>Teacher-Centered</b>." },
      { word: "Cognitive Development", meaning: "التطور المعرفي", sentence: "<b class='highlight'>Cognitive Development</b> occurs in stages." },
      { word: "Higher Education", meaning: "التعليم العالي", sentence: "<b class='highlight'>Higher Education</b> includes universities." },
      { word: "Primary Education", meaning: "التعليم الابتدائي", sentence: "<b class='highlight'>Primary Education</b> starts at age 6." },
      { word: "Secondary Education", meaning: "التعليم الثانوي", sentence: "<b class='highlight'>Secondary Education</b> prepares for college." },
      { word: "Curriculum Design", meaning: "تصميم المنهج", sentence: "<b class='highlight'>Curriculum Design</b> requires expertise." },
      { word: "Educational Research", meaning: "البحث التربوي", sentence: "<b class='highlight'>Educational Research</b> improves teaching." },
      { word: "Lifelong Learning", meaning: "التعلم مدى الحياة", sentence: "<b class='highlight'>Lifelong Learning</b> is essential today." },
      { word: "Learning Objective", meaning: "هدف تعليمي", sentence: "<b class='highlight'>Learning Objective</b> must be specific." },
      { word: "Performance Standards", meaning: "معايير الأداء", sentence: "<b class='highlight'>Performance Standards</b> guide grading." },
      { word: "Instructional Design", meaning: "تصميم التعليم", sentence: "<b class='highlight'>Instructional Design</b> organizes content." },
      { word: "Educational Assessment", meaning: "التقييم التعليمي", sentence: "<b class='highlight'>Educational Assessment</b> measures learning." },
      { word: "Remedial Teaching", meaning: "التدريس العلاجي", sentence: "<b class='highlight'>Remedial Teaching</b> helps struggling students." },
      { word: "Bloom's Taxonomy", meaning: "تصنيف بلوم للأهداف التعليمية", sentence: "<b class='highlight'>Bloom's Taxonomy</b> shapes lesson plans." }
    ];

    let asked = [], wrongQs = [], currentQ = null, timer = null, timeLeft = 10, score = 0, questionOrder = [];

    function shuffle(arr) { for (let i = arr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [arr[i], arr[j]] = [arr[j], arr[i]]; } }
    function pickChoices(correctIdx) {
      let choices = [questions[correctIdx].meaning];
      while (choices.length < 3) {
        let rand = Math.floor(Math.random() * questions.length);
        let m = questions[rand].meaning;
        if (!choices.includes(m)) choices.push(m);
      }
      shuffle(choices);
      return choices;
    }

    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.pause();
      audio.currentTime = 0;
      audio.play();
    }

    function nextQ() {
      document.getElementById('result').textContent = '';
      clearInterval(timer);
      document.getElementById('timer').style.color = "#d9534f";

      // أي سؤال نعرض؟
      let qPool = wrongQs.length ? wrongQs : questions.map((_, i) => i).filter(i => !asked.includes(i));
      if (!qPool.length) return showResult();

      // اختيار عشوائي
      let idx;
      if (wrongQs.length) idx = wrongQs[0];
      else {
        let poolIdxs = questions.map((_,i)=>i).filter(i=>!asked.includes(i));
        idx = poolIdxs[Math.floor(Math.random()*poolIdxs.length)];
      }
      currentQ = idx;

      // ترتيب السؤال في الاختبار
      let displayNum = asked.length + 1;
      if (wrongQs.length) {
        // عند إعادة السؤال الخاطئ احتفظ بنفس الرقم
        let prevIndex = questionOrder.indexOf(idx);
        displayNum = prevIndex !== -1 ? prevIndex + 1 : asked.length + 1;
      } else {
        questionOrder.push(idx);
      }
      document.getElementById('qnum').textContent = `السؤال ${displayNum} من ${questions.length}`;

      // عرض السؤال
      document.getElementById('question').innerHTML = questions[idx].sentence;
      // إعداد الاختيارات
      let opts = pickChoices(idx);
      let btns = opts.map(option =>
        `<button class="choice-btn">${option}</button>`
      ).join('');
      document.querySelector('.choices').innerHTML = btns;

      // عداد
      timeLeft = 10;
      document.getElementById('timer').textContent = `الوقت: ${timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `الوقت: ${timeLeft}`;
        if (timeLeft === 3) document.getElementById('timer').style.color="#c77";
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('timer').textContent = 'انتهى الوقت!';
          document.getElementById('timer').style.color="#b00";
          setTimeout(nextQ, 900);
        }
      }, 1000);

      // تقدم الشريط
      let progress = (asked.length / questions.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';

      // زرار الاختيارات
      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.onclick = () => {
          clearInterval(timer);
          let answer = btn.textContent.trim();
          if (answer === questions[idx].meaning) {
            playAudio('right');
            setTimeout(()=>{playAudio('clap')},200);
            document.getElementById('result').textContent = 'إجابة صحيحة! 🎉';
            if (!asked.includes(idx)) asked.push(idx);
            wrongQs = wrongQs.filter(x => x !== idx);
            score++;
            setTimeout(nextQ, 1300);
          } else {
            playAudio('wrong');
            document.getElementById('result').textContent = 'إجابة خاطئة! حاول مرة أخرى.';
            if (!wrongQs.includes(idx)) wrongQs.push(idx);
            setTimeout(nextQ, 1200);
          }
        };
      });
    }

    function showResult() {
      document.getElementById('question').innerHTML = "";
      document.querySelector('.choices').innerHTML = "";
      document.getElementById('timer').textContent = '';
      document.getElementById('progress-bar').style.width = '100%';
      document.getElementById('qnum').textContent = "";
      document.getElementById('result').innerHTML = `<b>انتهيت! نتيجتك: ${score} من ${questions.length}</b>`;
      // زر المشاركة
      let text = encodeURIComponent(`نتيجتي في اختبار الكلمات الأكاديمية في التعليم: ${score} من ${questions.length} جرب بنفسك:`);
      let url = encodeURIComponent(window.location.href);
      document.getElementById('share').innerHTML = `<a href="https://wa.me/?text=${text}%20${url}" target="_blank">مشاركة النتيجة عبر واتساب</a>`;
      document.getElementById('restart-btn').style.display = 'block';
      playAudio('clap');
    }

    document.getElementById('restart-btn').onclick = () => {
      asked = []; wrongQs = []; score = 0; questionOrder = [];
      document.getElementById('restart-btn').style.display = 'none';
      document.getElementById('share').innerHTML = '';
      nextQ();
    };

    // انطلق!
    shuffle(questions);
    nextQ();
  </script>
</body>
